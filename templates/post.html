{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{post.title}}{% endblock %}</title>
</head>
<body>
<main>
    {%block content%}

    <section id="post">
        <h2 class="post-h2">{{post.title}}</h2>
        <section class="post-content">{{post.content}}</section>
        <hr>
    </section>

    <section id="comments">
        <div class="fb-comments" data-href="https://adryell.herokuapp.com/blog/{{post.postid}}" data-width="" data-numposts="5"></div>
    </section>

    {%endblock%}


</main>

</body>
</html>
